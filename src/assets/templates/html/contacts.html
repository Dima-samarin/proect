<section class="section-contacts" id="contacts">
  <div class="container">
    <div class="section-contacts__inner">
      <div class="section-contacts__col">
        <h3 class="section-contacts__title">Контакты</h3>
        <ul class="list-reset section-contacts__list">
          <li class="section-contacts__item">
           <svg class="section-contacts__icons">
             <use xlink:href="assets/templates/images/sprite.svg#phone"></use>
           </svg>
            <a class="section-contacts__link" href="tel:+79524492513">+79524492513</a>
          </li>
          <li class="section-contacts__item">
          <svg class="section-contacts__icons">
            <use xlink:href="assets/templates/images/sprite.svg#email"></use>
          </svg>
            <a class="section-contacts__link" href="mailto:serv-win-1@yandex.ru">serv-win-1@yandex.ru</a>
          </li>
        </ul>
      </div>
      <div class="section-contacts__col">
        <h3 class="section-contacts__title">Связаться с нами</h3>
        <form action="#" class="form section-contacts__form">
          <div class="section-contacts__success">Наши специалисты свяжутся с вами в ближайшее время!</div>
          <label class="form__label section-contacts__label">
            <input type="text" name="name" class="form__input section-contacts__input" placeholder="Имя" required>
          </label>
          <label class="form__label section-contacts__label">
            <input type="text" name="email" class="form__input section-contacts__input" placeholder="Email"
              required>
          </label>
          <textarea class="form__textarea" name="message" placeholder="Ваше сообщение" required></textarea>
          <button class="btn section-contacts__btn" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</section>
